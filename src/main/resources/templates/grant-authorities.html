<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Please Login</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/grant-authorities}" method="post">
        <h1>授权</h1>
        <input type="hidden" th:field="*{user.username}">
        <div>
            <label for="oldPassword">Old Password:</label>
            <input type="password" id="oldPassword" th:field="*{user.oldPassword}">
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" th:field="*{user.newPassword}">
        </div>
        <button type="submit">Change Password</button>
    </form>
</div>
</body>
</html>
